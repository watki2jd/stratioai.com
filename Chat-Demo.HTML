<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company AI Assistant</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --input-bg: #f0f0f0;
      --user: #d1e7ff;
      --bot: #e2e2e2;
      --card-bg: #f9f9f9;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --input-bg: #1e1e1e;
      --user: #004080;
      --bot: #333333;
      --card-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1em;
      background: var(--input-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 0.5em 0;
      padding: 0.75em 1em;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: var(--user);
      align-self: flex-end;
    }

    .bot {
      background: var(--bot);
      align-self: flex-start;
    }

    .event-card {
      background: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin-top: 0.5em;
    }

    form {
      display: flex;
      padding: 1em;
      background: var(--input-bg);
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: var(--bg);
      color: var(--text);
    }

    button {
      margin-left: 0.5em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <header>
    <strong>Acme AI Assistant</strong>
    <button onclick="toggleTheme()">üåì</button>
  </header>
  <div id="chat-window"></div>
  <form id="chat-form">
    <input type="text" id="message" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');

    const webhookUrl = 'https://hook.us2.make.com/qyjkillhxavb58fwexrdfl35wit7eepy'; // replace with your Make.com webhook

    function appendMessage(text, who = 'bot') {
      const msg = document.createElement('div');
      msg.className = `message ${who}`;
      msg.innerHTML = text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function renderEventCard(event) {
      const card = document.createElement('div');
      card.className = 'message bot';
      card.innerHTML = `
        <div class="event-card">
          <strong>Event:</strong> ${event.summary}<br/>
          <strong>Date:</strong> ${new Date(event.start).toDateString()}<br/>
          <strong>Time:</strong> ${new Date(event.start).toLocaleTimeString()} - ${new Date(event.end).toLocaleTimeString()}<br/>
          ${event.link ? `<a href="${event.link}" target="_blank">View on Google Calendar</a>` : ''}
        </div>
      `;
      chatWindow.appendChild(card);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';

      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const { message } = await res.json();

        try {
          const parsed = JSON.parse(message);
          if (parsed.summary && parsed.start && parsed.end) {
            renderEventCard(parsed);
          } else {
            appendMessage(message);
          }
        } catch (err) {
          appendMessage(message);
        }

      } catch (err) {
        console.error('Chat error:', err);
        appendMessage('‚ö†Ô∏è Error communicating with AI Agent.', 'bot');
      }
    });

    function toggleTheme() {
      const theme = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute(
        'data-theme',
        theme === 'dark' ? 'light' : 'dark'
      );
    }
  </script>
</body>
</html>
